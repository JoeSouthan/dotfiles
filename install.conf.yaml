- clean: ["~"]

- link:
    ~/.bash_profile: bash_profile
    ~/.gitconfig: gitconfig
    ~/.zprofile: zprofile
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.gemrc: gemrc

- brew:
    - libxml2
    - redis
    - cmake
    - watchman
    - rbenv
    - zsh
    - vim
    - tmux
    - git
    - nvm
    - fzf
    - fd
    - yarn
    - ansible
    - circleci
    - heroku
    - puma-dev

- cask:
    - vlc
    - osxfuse
    - docker
    - flux

- shell:
    - ["git submodule update --init --recursive", "Updating submodules"]
    - [
        "curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh",
        "Installing oh my zsh",
      ]
